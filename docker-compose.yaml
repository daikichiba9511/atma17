services:
  local-dev:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: kaggle-dev-environment
    container_name: kaggle-dev-container
    shm_size: 120g
    ports:
      - "127.0.0.1:9898:9898"
    tty: true
    stdin_open: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
    volumes:
      - .:/workspace/working
      - ${HOME}/.ssh:/home/docker/.ssh
      - ${HOME}/.kaggle:/home/docker/.kaggle
